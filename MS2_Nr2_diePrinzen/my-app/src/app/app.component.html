<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Optional theme -->
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap
      .min.css" rel="stylesheet" integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctK
      q4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7" crossorigin="anonymous">
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->



<div class="container-fluid">
            <div class="row">
                <div class="col col-md-12">
                    <h1>Eine Liste</h1><br>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-12 col-md-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Titel</th>
                                <th scope="col">Erscheinungsjahr</th>
                                <th scope="col">Ein Genre</th>
                                <th scope="col">Studio</th>
                                <th scope="col">Beispielschauspieler</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let film of filme; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{film.filmTitel}}</td>
                                <td>{{film.eJahr}}</td>
                                <td>{{film.genre}}</td>
                                <td>{{film.studio}}</td>
                                <td>{{film.bspActor}}</td>
                                <td><input (click)="bearbeiten(i)" type="submit" value="Edit"></td>
                                <td><input (click)="loeschen(i)" type="submit" value="Delete"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="form-group">
                        <label>ID</label>
                        <input class="form-control" type="text" [(ngModel)]="ident"/>
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input class="form-control" type="text" [(ngModel)]="genre"/>
                    </div>
                </div>
                <div class="col col-md-4">
                    <div class="form-group">
                                <label>Titel</label>
                                <input class="form-control" type="text" [(ngModel)]="filmTitel"/>
                        </div>
                    <div class="form-group"> 
                        <label>Studio</label>
                        <input class="form-control" type="text" [(ngModel)]="studio"/>
                    </div>
                </div>
                <div class="col col-md-4">
                    <div class="form-group">
                        <label>Erscheinungsjahr</label>
                        <input class="form-control" type="text" [(ngModel)]="eJahr"/>
                    </div>
                    <div class="form-group"> 
                        <label>Beispielschauspieler</label>
                        <input class="form-control" type="text" [(ngModel)]="bspActor"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <input (click)="speichern()" type="submit" value="Senden" class="btn btn-primary"/>
                </div>
            </div>
        </div>

<router-outlet></router-outlet>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js
" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD
7Txa" crossorigin="anonymous"></script>

<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
</body>
</html>
