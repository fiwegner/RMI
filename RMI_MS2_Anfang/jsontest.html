    <body>
        <div id="testausgabe">TODO write content</div>
        <button id="testbutton" onclick="JSONParseTest();">parsen</button>
        <button id="testbutton2" onclick="JSONStringifyTest();">stringify-en</button>
        <script>
            var myJSON = '{"name": "Peter", "alter": "75"}';
            var myObject = {name: "Ulf", alter: 13};
            function JSONParseTest() {
                var geparsed = JSON.parse(myJSON);
                document.getElementById("testausgabe").innerText = geparsed.name;
            }
            function JSONStringifyTest() {
                var gestringifyed = JSON.stringify(myObject);
                document.getElementById("testausgabe").innerText = gestringifyed;
            }
            //JSON dateien enden auf .json !!!!!!!!!!!!
        </script>
